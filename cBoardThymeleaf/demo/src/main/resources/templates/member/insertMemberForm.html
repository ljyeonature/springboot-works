<!-- 타임리프설정 -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>새글등록</title>
</head>

<body>
	<h1>글등록</h1>
	<hr>
	<form th:action="@{signup}" method="post">
		<table border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td bgcolor="orange" width="70">아이디</td>
				<td align="left"><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td bgcolor="orange">이름</td>
				<td align="left"><input type="text" name="name" size="10" /></td>
			</tr>
			<tr>
				<td bgcolor="orange">패스워드</td>
				<td align="left"><input type="password" name="pass" size="10" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value=" 새글등록 " /></td>
			</tr>
		</table>
	</form>
	<hr>
	<a href="/board/getBoardList">글목록가기(html - 절대경로)</a>
	<!-- <a href="getBoardList">글목록가기(html - 상대경로)</a> -->
	<a th:href="@{/board/getBoardList}">글목록가기(thymeleaf - 절대경로)</a>
	<!-- <a th:href="@{getBoardList}">글목록가기(thymeleaf - 상대경로)</a> -->
</body>

</html>
